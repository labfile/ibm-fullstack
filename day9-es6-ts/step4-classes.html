        // ES7 properties can be public or private
        class Person{
            canwalk = "default can walk value";
            constructor(ncw){
                this.canwalk = ncw;
            }
        }
        class Hero extends Person{
            title = "";
            power = 0;
            firstname = "";
            lastname = "";
            #mission = "My Secret Mission";
            static version = 101;
            constructor(htitle, hpower, hfname, hlname){
                super('yes i can walk');
                this.title = htitle;
                this.power = hpower;
                this.firstname = hfname;
                this.lastname = hlname;                
            }
            fullname(){
                return this.firstname+" "+this.lastname;
            }
            get mission(){
                return this.#mission;
            }
            set mission(nmission){
                this.#mission = nmission;
            }
        }
        let hero = new Hero("Ironman", 7, "Tony","Stark");
        console.log(Hero.version);
        console.log(hero.mission);
        console.log(hero.fullname());
        console.log(hero.canwalk);
    </script>
